<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="shortcut icon" href="./assets/textures/player.png" type="image/x-icon" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Game </title>
</head>
<body>
  <div class="blackscreen" id="blackscreen">
    <h1>Controles</h1>

    <div class="controls">
      <div class="control">
        <img src="./assets/textures/uparrow.png">
        <p>W o Flecha hacia arriba</p>
      </div>
      <div class="control">
        <img src="./assets/textures/leftarrow.png">
        <p>A o Flecha izquierda</p>
      </div>
      <div class="control">
        <img src="./assets/textures/downarrow.png">
        <p>S o Flecha hacia abajo</p>
      </div>
      <div class="control">
        <img src="./assets/textures/rightarrow.png">
        <p>D o Flecha derecha</p>
      </div>
      
      <p class="advertence">Recomendado jugar en modo horizontal</p>
    </div>
    <button id="start" type="button">Iniciar</button>
  </div>
    <button type="button" class="button" id="back"></button>
  <main class="main" id="game">
    <span class="player" id="player">
      <span class="playerexplosion" id="explosion"></span>
    </span>
  </main>
  <section class="moveButtons" id="moveButtons">
    <button type="button" id="up" class="moveButton"></button>
    <button type="button" id="down" class="moveButton"></button>
    <button type="button" id="left" class="moveButton"></button>
    <button type="button" id="right" class="moveButton"></button>
  </section>
    <!--Particulas-->
    <canvas id="canvas"></canvas>
    <!--Alerta de muerte-->
    <section id="deathmsg" class="deathmsg" >
      <h2>¡Has perdido!</h2>
      <p id="points" > Puntaje: 100 </p>
      <p id="probability" > Probabilidad: 100% </p>
      <button type="button" id="restart"> Reintentar </button>
      <p class="info">¿Sabes por qué pasa esto? <a href="/info">Ingresa aquí</a></p>
    </section>
</body>
<script type="module" src="./scripts/game.js"></script>
</html>
